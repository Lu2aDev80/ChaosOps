version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: konfidayplaner-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-konfiadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-konfi2024secure}
      POSTGRES_DB: ${POSTGRES_DB:-konfidayplaner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-konfiadmin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: luca3008/konfidayplaner:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-konfiadmin}:${POSTGRES_PASSWORD:-konfi2024secure}@postgres:5432/${POSTGRES_DB:-konfidayplaner}?schema=public
    ports:
      - '8080:80'
    restart: unless-stopped
    networks:
      - app-network

  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
